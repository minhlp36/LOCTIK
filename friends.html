<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B·∫°n b√® - LokTik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen">

  <h1 class="text-2xl font-bold mb-4 text-center">üë• Qu·∫£n l√Ω b·∫°n b√®</h1>

  <!-- T√åM KI·∫æM NG∆Ø·ªúI D√ôNG -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">üîç T√¨m ng∆∞·ªùi d√πng</h2>
    <input id="searchInput" type="text" placeholder="Nh·∫≠p t√™n ho·∫∑c email..." class="w-full border p-2 rounded mb-2">
    <button onclick="searchUser()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">T√¨m</button>
    <div id="searchResult" class="mt-4 space-y-2"></div>
  </div>

  <!-- DANH S√ÅCH B·∫†N B√à -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">üßë‚Äçü§ù‚Äçüßë Danh s√°ch b·∫°n b√®</h2>
    <div id="friend-list" class="space-y-2"></div>
  </div>

  <!-- L·ªúI M·ªúI ƒê√É NH·∫¨N -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">üì© L·ªùi m·ªùi k·∫øt b·∫°n</h2>
    <div id="request-list" class="space-y-2"></div>
  </div>

  <!-- L·ªúI M·ªúI ƒê√É G·ª¨I -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">üì§ ƒê√£ g·ª≠i l·ªùi m·ªùi</h2>
    <div id="sent-requests" class="space-y-2"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;
    const friendListEl = document.getElementById("friend-list");
    const requestListEl = document.getElementById("request-list");
    const sentRequestsEl = document.getElementById("sent-requests");
    const searchResultEl = document.getElementById("searchResult");

    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.href = "login.html";
      currentUser = user;
      loadFriends();
      loadFriendRequests();
      loadSentRequests();
    });

    async function loadFriends() {
      const snap = await db.collection("users").doc(currentUser.uid).get();
      const friends = snap.data().friends || [];

      if (friends.length === 0) {
        friendListEl.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ b·∫°n b√® n√†o.</p>";
        return;
      }

      const users = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), "in", friends).get();
      friendListEl.innerHTML = "";

      users.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-gray-50 p-2 rounded";
        div.innerHTML = `
          <div>
            <p class="font-semibold">${data.displayName || "Kh√¥ng t√™n"}</p>
            <p class="text-sm text-gray-500">${data.email}</p>
          </div>
          <div class="flex gap-2">
            <button class="bg-green-500 text-white px-3 py-1 rounded" onclick="messageUser('${doc.id}')">Nh·∫Øn tin</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="unfriend('${doc.id}')">Hu·ª∑</button>
          </div>
        `;
        friendListEl.appendChild(div);
      });
    }

    async function loadFriendRequests() {
      const snap = await db.collection("friend_requests").where("to", "==", currentUser.uid).get();
      requestListEl.innerHTML = snap.empty ? "<p class='text-gray-500'>Kh√¥ng c√≥ l·ªùi m·ªùi.</p>" : "";

      for (const doc of snap.docs) {
        const data = doc.data();
        const user = await db.collection("users").doc(data.from).get();
        const u = user.data();
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-gray-50 p-2 rounded";
        div.innerHTML = `
          <div>
            <p class="font-semibold">${u.displayName || "Kh√¥ng t√™n"}</p>
            <p class="text-sm text-gray-500">${u.email}</p>
          </div>
          <button class="bg-blue-500 text-white px-3 py-1 rounded">Ch·∫•p nh·∫≠n</button>
        `;
        div.querySelector("button").onclick = async () => {
          await db.collection("users").doc(currentUser.uid).update({
            friends: firebase.firestore.FieldValue.arrayUnion(data.from)
          });
          await db.collection("users").doc(data.from).update({
            friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
          });
          await db.collection("friend_requests").doc(doc.id).delete();
          loadFriends(); loadFriendRequests();
        };
        requestListEl.appendChild(div);
      }
    }

    async function loadSentRequests() {
      const snap = await db.collection("friend_requests").where("from", "==", currentUser.uid).get();
      sentRequestsEl.innerHTML = snap.empty ? "<p class='text-gray-500'>Kh√¥ng c√≥ l·ªùi m·ªùi ƒë√£ g·ª≠i.</p>" : "";

      for (const doc of snap.docs) {
        const data = doc.data();
        const user = await db.collection("users").doc(data.to).get();
        const u = user.data();
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-gray-50 p-2 rounded";
        div.innerHTML = `
          <div>
            <p class="font-semibold">${u.displayName || "Kh√¥ng t√™n"}</p>
            <p class="text-sm text-gray-500">${u.email}</p>
          </div>
          <button class="bg-red-500 text-white px-3 py-1 rounded">Hu·ª∑</button>
        `;
        div.querySelector("button").onclick = async () => {
          await db.collection("friend_requests").doc(doc.id).delete();
          loadSentRequests();
        };
        sentRequestsEl.appendChild(div);
      }
    }

    async function searchUser() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!keyword) return;
      searchResultEl.innerHTML = "ƒêang t√¨m...";

      const allUsers = await db.collection("users").get();
      const currentUserSnap = await db.collection("users").doc(currentUser.uid).get();
      const friends = currentUserSnap.data().friends || [];

      const results = [];
      allUsers.forEach(doc => {
        const data = doc.data();
        if (
          doc.id !== currentUser.uid &&
          (
            (data.displayName && data.displayName.toLowerCase().includes(keyword)) ||
            (data.email && data.email.toLowerCase().includes(keyword))
          )
        ) results.push({ id: doc.id, data });
      });

      searchResultEl.innerHTML = results.length === 0 ? "<p class='text-gray-500'>Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng.</p>" : "";

      for (const { id, data } of results) {
        const isFriend = friends.includes(id);
        const sent = await db.collection("friend_requests").where("from", "==", currentUser.uid).where("to", "==", id).get();
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-gray-50 p-2 rounded";
        const btn = document.createElement("button");
        btn.className = "bg-blue-500 text-white px-3 py-1 rounded";

        if (isFriend) {
          btn.textContent = "‚úÖ ƒê√£ l√† b·∫°n";
          btn.disabled = true;
        } else if (!sent.empty) {
          btn.textContent = "üì® ƒê√£ g·ª≠i";
          btn.disabled = true;
        } else {
          btn.textContent = "K·∫øt b·∫°n";
          btn.onclick = async () => {
            await db.collection("friend_requests").add({
              from: currentUser.uid,
              to: id,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            btn.textContent = "üì® ƒê√£ g·ª≠i";
            btn.disabled = true;
            loadSentRequests();
          };
        }

        const infoDiv = document.createElement("div");
infoDiv.innerHTML = `
  <p class="font-semibold">${data.displayName || "Kh√¥ng t√™n"}</p>
  <p class="text-sm text-gray-500">${data.email}</p>
`;

div.appendChild(infoDiv);
div.appendChild(btn);

        searchResultEl.appendChild(div);
      }
    }

    function messageUser(uid) {
      location.href = `chat.html?uid=${uid}`;
    }

    async function unfriend(friendUid) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën hu·ª∑ k·∫øt b·∫°n?")) return;
      await db.collection("users").doc(currentUser.uid).update({
        friends: firebase.firestore.FieldValue.arrayRemove(friendUid)
      });
      await db.collection("users").doc(friendUid).update({
        friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
      });
      loadFriends();
    }
  </script>
</body>
</html>
