<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B·∫°n b√® - LokTik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-20">
  <div class="max-w-xl mx-auto p-4 space-y-6">
    <h1 class="text-2xl font-bold text-center">üë´ Qu·∫£n l√Ω b·∫°n b√®</h1>

    <!-- T√¨m b·∫°n -->
    <div>
      <input id="searchInput" type="text" placeholder="T√¨m b·∫°n (email, t√™n ho·∫∑c UID)" class="w-full p-2 rounded border" />
      <button id="searchBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">üîç T√¨m</button>
      <div id="searchResult" class="mt-4"></div>
    </div>

    <!-- L·ªùi m·ªùi k·∫øt b·∫°n -->
    <div>
      <h2 class="text-lg font-semibold">üì• L·ªùi m·ªùi k·∫øt b·∫°n</h2>
      <div id="friendRequests" class="space-y-2 mt-2"></div>
    </div>

    <!-- Danh s√°ch b·∫°n b√® -->
    <div>
      <h2 class="text-lg font-semibold">üë¨ Danh s√°ch b·∫°n b√®</h2>
      <div id="friendList" class="space-y-2 mt-2"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      setDoc,
      doc,
      deleteDoc,
      getDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de",
      measurementId: "G-S6HQ3HN7W3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Vui l√≤ng ƒëƒÉng nh·∫≠p");
        return location.href = "login.html";
      }
      currentUser = user;
      loadFriendRequests();
      loadFriendList();
    });

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const searchInput = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      resultDiv.innerHTML = "üîç ƒêang t√¨m...";
      let q;

      if (searchInput.includes("@")) {
        q = query(collection(db, "users"), where("email", "==", searchInput));
      } else {
        q = query(collection(db, "users"), where("uid", "==", searchInput));
      }

      const snap = await getDocs(q);
      if (snap.empty) {
        resultDiv.innerHTML = "‚ùå Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng.";
        return;
      }

      const docData = snap.docs[0].data();
      const toUID = docData.uid;

      if (toUID === currentUser.uid) {
        resultDiv.innerHTML = "‚ùå Kh√¥ng th·ªÉ k·∫øt b·∫°n v·ªõi ch√≠nh m√¨nh.";
        return;
      }

      resultDiv.innerHTML = `
        <div class="bg-white p-3 rounded shadow">
          <p><strong>${docData.displayName || "Kh√¥ng t√™n"}</strong> (${docData.email})</p>
          <button class="mt-2 bg-green-500 text-white px-4 py-1 rounded" onclick="sendRequest('${toUID}')">K·∫øt b·∫°n</button>
        </div>
      `;
    });

    window.sendRequest = async (toUID) => {
      await setDoc(doc(db, `friendRequests/${toUID}/requests/${currentUser.uid}`), {
        from: currentUser.uid,
        to: toUID,
        timestamp: Date.now()
      });
      alert("‚úÖ ƒê√£ g·ª≠i l·ªùi m·ªùi k·∫øt b·∫°n!");
    };

    async function loadFriendRequests() {
      const ref = collection(db, `friendRequests/${currentUser.uid}/requests`);
      onSnapshot(ref, async (snap) => {
        const container = document.getElementById("friendRequests");
        container.innerHTML = "";
        for (const docu of snap.docs) {
          const data = docu.data();
          const userSnap = await getDoc(doc(db, "users", data.from));
          const user = userSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white p-3 rounded shadow flex justify-between items-center";
          div.innerHTML = `
            <div>
              <p><strong>${user.displayName || "Kh√¥ng t√™n"}</strong> (${user.email})</p>
            </div>
            <div class="space-x-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="acceptFriend('${user.uid}')">Ch·∫•p nh·∫≠n</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="rejectFriend('${user.uid}')">T·ª´ ch·ªëi</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
    }

    window.acceptFriend = async (fromUID) => {
      await setDoc(doc(db, `friends/${currentUser.uid}/list/${fromUID}`), { uid: fromUID });
      await setDoc(doc(db, `friends/${fromUID}/list/${currentUser.uid}`), { uid: currentUser.uid });
      await deleteDoc(doc(db, `friendRequests/${currentUser.uid}/requests/${fromUID}`));
      alert("‚úÖ ƒê√£ ch·∫•p nh·∫≠n k·∫øt b·∫°n!");
    };

    window.rejectFriend = async (fromUID) => {
      await deleteDoc(doc(db, `friendRequests/${currentUser.uid}/requests/${fromUID}`));
      alert("‚ùå ƒê√£ t·ª´ ch·ªëi l·ªùi m·ªùi.");
    };

    function loadFriendList() {
      const ref = collection(db, `friends/${currentUser.uid}/list`);
      onSnapshot(ref, async (snap) => {
        const container = document.getElementById("friendList");
        container.innerHTML = "";
        for (const docu of snap.docs) {
          const uid = docu.data().uid;
          const userSnap = await getDoc(doc(db, "users", uid));
          const user = userSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white p-3 rounded shadow flex justify-between items-center";
          div.innerHTML = `
            <div>
              <p><strong>${user.displayName || "Kh√¥ng t√™n"}</strong> (${user.email})</p>
            </div>
            <div class="space-x-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="chatWith('${uid}')">Nh·∫Øn tin</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="unfriend('${uid}')">Hu·ª∑ b·∫°n</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
    }

    window.chatWith = (uid) => {
      location.href = `chat.html?uid=${uid}`;
    };

    window.unfriend = async (uid) => {
      await deleteDoc(doc(db, `friends/${currentUser.uid}/list/${uid}`));
      await deleteDoc(doc(db, `friends/${uid}/list/${currentUser.uid}`));
      alert("‚ùå ƒê√£ hu·ª∑ k·∫øt b·∫°n.");
    };
  </script>
</body>
</html>
