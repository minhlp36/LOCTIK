<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chào mừng - LokTik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* Ẩn thanh cuộn */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 20px); }

    /* Animation cho Logo */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    
    /* Animation Background Blobs */
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }
  </style>
</head>
<body class="bg-white text-slate-900 flex flex-col h-screen overflow-hidden pb-20">

  <main class="flex-grow flex flex-col items-center justify-center p-6 relative w-full max-w-md mx-auto">
    
    <div class="absolute top-10 left-10 w-32 h-32 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob"></div>
    <div class="absolute top-10 right-10 w-32 h-32 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-20 left-20 w-32 h-32 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-4000"></div>

    <div class="mb-10 text-center animate-float z-10">
      <h1 class="font-black text-6xl tracking-tighter flex items-center justify-center gap-1 mb-2">
        <span class="text-slate-900">Lok</span><span class="text-blue-600">Tik</span>
      </h1>
      <p class="text-gray-400 text-sm tracking-[0.3em] uppercase font-bold">Mạng xã hội video</p>
    </div>

    <div id="loading" class="flex flex-col items-center gap-2 z-10">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-900"></div>
        <span class="text-gray-400 text-sm">Đang tải dữ liệu...</span>
    </div>

    <div id="userCard" class="hidden flex-col items-center w-full animate-fade-in-up z-10">
        <div class="relative mb-4">
            <img id="userAvatar" src="https://via.placeholder.com/100" class="w-28 h-28 rounded-full border-4 border-white shadow-xl object-cover">
            <div class="absolute bottom-1 right-1 w-6 h-6 bg-green-500 border-4 border-white rounded-full"></div>
        </div>
        
        <h2 class="text-2xl font-bold mb-1 text-slate-900">Xin chào, <span id="userName" class="text-blue-600">...</span>!</h2>
        <p class="text-gray-500 text-sm mb-8 font-medium" id="userEmail">...</p>

        <a href="feed.html" class="w-full bg-slate-900 text-white py-3.5 rounded-2xl font-bold shadow-xl shadow-slate-200 hover:scale-[1.02] transition transform flex items-center justify-center gap-2">
            <span>Vào Lướt Feed</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
        </a>

        <button id="btnLogout" class="mt-6 text-gray-400 text-sm font-semibold hover:text-red-500 transition">
            Đăng xuất tài khoản
        </button>
    </div>

    <div id="loginPrompt" class="hidden flex-col items-center w-full z-10">
        <p class="text-gray-500 mb-8 text-center font-medium px-4">Tham gia ngay để kết nối với bạn bè và xem các video thú vị mỗi ngày.</p>
        
        <a href="login.html" class="w-full bg-blue-600 text-white py-3.5 rounded-2xl font-bold shadow-xl shadow-blue-100 hover:bg-blue-700 transition text-center mb-3">
            Đăng nhập ngay
        </a>
        
        <a href="login.html" class="w-full bg-white text-slate-900 border border-gray-200 py-3.5 rounded-2xl font-bold hover:bg-gray-50 transition text-center">
            Tạo tài khoản mới
        </a>
    </div>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-100 flex justify-around items-center py-3 pb-safe z-40">
    
    <a href="feed.html" class="flex flex-col items-center text-black transition group w-16">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 group-hover:scale-110 transition">
        <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
        <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
      </svg>
      <span class="w-1.5 h-1.5 bg-black rounded-full mt-1"></span>
    </a>

    <a href="friends.html" class="flex flex-col items-center text-gray-400 hover:text-black transition group w-16">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
        </svg>
    </a>
    
    <a href="upload.html" class="flex flex-col items-center group -mt-6">
      <div class="w-14 h-14 bg-black rounded-full flex items-center justify-center shadow-lg shadow-black/20 hover:scale-105 transition border-2 border-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-7 h-7 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
      </div>
    </a>

    <a href="chat.html" class="flex flex-col items-center text-gray-400 hover:text-black transition group w-16">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
          </svg>
    </a>

    <a href="account.html" class="flex flex-col items-center text-gray-400 hover:text-black transition w-16">
      <div class="w-7 h-7 rounded-full border border-gray-300 overflow-hidden p-0.5">
         <img id="myNavAvatar" src="https://via.placeholder.com/30" class="w-full h-full rounded-full object-cover bg-gray-100">
      </div>
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loading = document.getElementById("loading");
    const userCard = document.getElementById("userCard");
    const loginPrompt = document.getElementById("loginPrompt");
    const userAvatar = document.getElementById("userAvatar");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const btnLogout = document.getElementById("btnLogout");
    const myNavAvatar = document.getElementById("myNavAvatar");

    // Xử lý đăng xuất
    btnLogout.addEventListener("click", () => {
        if(confirm("Bạn muốn đăng xuất?")) {
            signOut(auth).then(() => window.location.reload());
        }
    });

    onAuthStateChanged(auth, async (user) => {
      loading.style.display = "none";
      
      if (user) {
        // Đã đăng nhập
        loginPrompt.style.display = "none";
        userCard.style.display = "flex";
        
        userEmail.textContent = user.email;
        userName.textContent = user.displayName || user.email.split('@')[0];
        
        // Load Avatar chính & Nav Avatar
        let photoURL = user.photoURL;
        if (!photoURL) {
            // Fallback: Check Firestore
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if(userDoc.exists() && userDoc.data().photoURL) {
                    photoURL = userDoc.data().photoURL;
                } else {
                    photoURL = `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}`;
                }
            } catch(e) {
                 photoURL = `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}`;
            }
        }
        userAvatar.src = photoURL;
        myNavAvatar.src = photoURL;
        
      } else {
        // Chưa đăng nhập
        userCard.style.display = "none";
        loginPrompt.style.display = "flex";
        // Reset Nav Avatar
        myNavAvatar.src = "https://via.placeholder.com/30";
      }
    });
  </script>
</body>
</html>
