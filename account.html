<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tài khoản - LokTik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 pb-16">

  <!-- Thông tin cá nhân -->
  <div class="p-4 bg-white shadow flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold" id="userEmail">Đang tải...</h1>
      <p class="text-sm text-gray-500" id="userUID"></p>
    </div>
    <div class="flex items-center gap-3">
      <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
      <button onclick="logout()" class="text-red-500 font-semibold">Đăng xuất</button>
    </div>
  </div>

  <!-- Bài viết của tôi -->
  <div class="p-4">
    <h2 class="text-lg font-semibold mb-2">📸 Bài viết của tôi</h2>
    <div id="myPosts"></div>
  </div>

  <!-- Thanh điều hướng -->
  <nav class="w-full bg-white border-t fixed bottom-0 left-0 flex justify-around py-2">
    <button onclick="goTo('feed.html')" class="flex flex-col items-center text-sm text-gray-600 hover:text-blue-500">
      <span class="text-xl">🏠</span><span>Trang chủ</span>
    </button>
    <button onclick="goTo('upload.html')" class="flex flex-col items-center text-sm text-gray-600 hover:text-blue-500">
      <span class="text-xl">➕</span><span>Đăng</span>
    </button>
    <button onclick="goTo('chat.html')" class="flex flex-col items-center text-sm text-gray-600 hover:text-blue-500">
      <span class="text-xl">💬</span><span>Nhắn tin</span>
    </button>
    <button class="flex flex-col items-center text-sm text-blue-500 font-semibold">
      <span class="text-xl">👤</span><span>Tài khoản</span>
    </button>
  </nav>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const userEmail = document.getElementById("userEmail");
    const userUID = document.getElementById("userUID");
    const userAvatar = document.getElementById("userAvatar");
    const myPostsDiv = document.getElementById("myPosts");

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      userEmail.innerText = user.email;
      userUID.innerText = user.uid;

      if (user.photoURL) userAvatar.src = user.photoURL;

      const q = query(collection(db, "posts"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const postId = docSnap.id;
        const postDiv = document.createElement("div");
        postDiv.className = "mb-4 p-3 border rounded shadow bg-white";

        if (data.imageUrl) {
          const img = document.createElement("img");
          img.className = "w-full rounded mb-2";
          try {
            img.src = await getDownloadURL(ref(storage, data.imageUrl));
          } catch {
            img.src = "https://via.placeholder.com/300x200";
          }
          postDiv.appendChild(img);
        }

        const content = document.createElement("p");
        content.innerText = data.text || "";
        postDiv.appendChild(content);

        const time = document.createElement("div");
        time.className = "text-xs text-gray-500 mt-1";
        time.innerText = new Date(data.timestamp?.toDate()).toLocaleString();
        postDiv.appendChild(time);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "🗑️ Xoá";
        deleteBtn.className = "mt-2 text-red-600 hover:underline block";
        deleteBtn.onclick = async () => {
          if (confirm("Xác nhận xoá bài viết?")) {
            await deleteDoc(doc(db, "posts", postId));
            postDiv.remove();
          }
        };
        postDiv.appendChild(deleteBtn);

        myPostsDiv.appendChild(postDiv);
      });
    });
  </script>
</body>
</html>
