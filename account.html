  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, doc, deleteDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const headerName = document.getElementById("headerName");
    const userName = document.getElementById("userName");
    const userAvatar = document.getElementById("userAvatar");
    const myNavAvatar = document.getElementById("myNavAvatar");
    const myPosts = document.getElementById("myPosts");
    const statPosts = document.getElementById("statPosts");
    const statFriends = document.getElementById("statFriends");
    const loadingSkeleton = document.getElementById("loadingSkeleton");
    const emptyState = document.getElementById("emptyState");
    const menuBtn = document.getElementById("menuBtn");
    const settingsMenu = document.getElementById("settingsMenu");
    const closeMenuOverlay = document.getElementById("closeMenuOverlay");
    const logoutBtn = document.getElementById("logoutBtn");

    // Modal View Elements
    const viewPostModal = document.getElementById("viewPostModal");
    const viewMediaContainer = document.getElementById("viewMediaContainer");
    const viewCaption = document.getElementById("viewCaption");
    const viewDate = document.getElementById("viewDate");
    const closeViewBtn = document.getElementById("closeViewBtn");
    const optionsBtn = document.getElementById("optionsBtn");

    // Modal Options Elements
    const optionsModal = document.getElementById("optionsModal");
    const optionsBackdrop = document.getElementById("optionsBackdrop");
    const cancelOptionsBtn = document.getElementById("cancelOptionsBtn");
    const btnEditPost = document.getElementById("btnEditPost");
    const btnDeletePost = document.getElementById("btnDeletePost");

    // Modal Edit Elements
    const editModal = document.getElementById("editModal");
    const editInput = document.getElementById("editInput");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const saveEditBtn = document.getElementById("saveEditBtn");

    let activePost = null; 
    let activePostId = null;

    // Menu handlers
    menuBtn.addEventListener("click", () => settingsMenu.classList.remove("hidden"));
    closeMenuOverlay.addEventListener("click", () => settingsMenu.classList.add("hidden"));
    logoutBtn.addEventListener("click", () => {
        if(confirm("Bạn chắc chắn muốn đăng xuất?")) signOut(auth).then(() => window.location.href = "login.html");
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        headerName.textContent = name;
        userName.textContent = name;
        const avatarUrl = user.photoURL || `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}`;
        userAvatar.src = avatarUrl;
        myNavAvatar.src = avatarUrl;

        await Promise.all([loadUserPosts(user.uid), countFriends(user.uid)]);
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadUserPosts(uid) {
      const q = query(collection(db, "posts"), where("uid", "==", uid), orderBy("createdAt", "desc"));
      
      onSnapshot(q, (snapshot) => {
          loadingSkeleton.style.display = "none";
          myPosts.innerHTML = "";
          
          if (snapshot.empty) {
              emptyState.classList.remove("hidden");
              statPosts.textContent = "0";
              return;
          }

          emptyState.classList.add("hidden");
          statPosts.textContent = snapshot.size;

          snapshot.forEach((docSnap) => {
              renderPostGrid(docSnap.id, docSnap.data());
          });
      }, (error) => {
          console.error("Lỗi:", error);
          if(error.code === 'failed-precondition') {
               const qSimple = query(collection(db, "posts"), where("uid", "==", uid));
               getDocs(qSimple).then(snap => {
                  loadingSkeleton.style.display = "none";
                  statPosts.textContent = snap.size;
                  snap.forEach(d => renderPostGrid(d.id, d.data()));
               });
          }
      });
    }

    async function countFriends(uid) {
        try {
            const q = query(collection(db, "friendRequests"), where("status", "==", "accepted"), where("users", "array-contains", uid));
            const snap = await getDocs(q);
            document.getElementById("statFriends").textContent = snap.size;
        } catch(e) { console.log(e); }
    }

    // --- RENDER GRID ITEM ---
    function renderPostGrid(id, post) {
        const div = document.createElement("div");
        div.className = "relative aspect-square bg-gray-100 overflow-hidden cursor-pointer group";
        
        let content = "";
        let isVideo = false;

        const mediaUrl = (post.imageUrls && post.imageUrls.length > 0) ? post.imageUrls[0] : post.url;

        if (mediaUrl) {
            isVideo = mediaUrl.includes(".mp4") || mediaUrl.includes("video");
            if(isVideo) {
                 content = `
                    <video src="${mediaUrl}#t=0.1" class="w-full h-full object-cover"></video>
                    <div class="absolute top-2 right-2 text-white drop-shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" /></svg>
                    </div>`;
            } else {
                 content = `<img src="${mediaUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">`;
            }
        } else {
            content = `<div class="w-full h-full bg-slate-100 flex items-center justify-center p-2 text-xs text-center text-gray-500 break-words">${post.text?.substring(0,30)}...</div>`;
        }

        div.innerHTML = content + `<div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>`;
        
        div.onclick = () => openViewModal(id, post);
        myPosts.appendChild(div);
    }

    // --- VIEW MODAL LOGIC ---
    function openViewModal(id, post) {
        activePostId = id;
        activePost = post;

        viewPostModal.classList.remove("hidden");
        viewCaption.textContent = post.text || "";
        
        const date = post.createdAt?.toDate ? post.createdAt.toDate() : new Date();
        viewDate.textContent = date.toLocaleDateString("vi-VN") + " lúc " + date.toLocaleTimeString("vi-VN", {hour: '2-digit', minute:'2-digit'});

        const mediaUrl = (post.imageUrls && post.imageUrls.length > 0) ? post.imageUrls[0] : post.url;
        
        if (mediaUrl) {
             const isVideo = mediaUrl.includes(".mp4") || mediaUrl.includes("video");
             if(isVideo) {
                 viewMediaContainer.innerHTML = `<video src="${mediaUrl}" controls autoplay class="max-w-full max-h-[70vh] object-contain"></video>`;
             } else {
                 viewMediaContainer.innerHTML = `<img src="${mediaUrl}" class="max-w-full max-h-[70vh] object-contain">`;
             }
        } else {
             viewMediaContainer.innerHTML = `<div class="p-10 text-center text-white font-medium text-lg">${post.text}</div>`;
        }
    }

    closeViewBtn.onclick = () => {
        viewPostModal.classList.add("hidden");
        viewMediaContainer.innerHTML = ""; 
    };

    optionsBtn.onclick = () => optionsModal.classList.remove("hidden");
    const closeOptions = () => optionsModal.classList.add("hidden");
    optionsBackdrop.onclick = closeOptions;
    cancelOptionsBtn.onclick = closeOptions;

    btnDeletePost.onclick = async () => {
        if(!confirm("Xoá bài viết này?")) return;
        try {
            await deleteDoc(doc(db, "posts", activePostId));
            closeOptions();
            closeViewBtn.click(); 
        } catch(e) { alert("Lỗi: " + e.message); }
    };

    btnEditPost.onclick = () => {
        closeOptions();
        editModal.classList.remove("hidden");
        editInput.value = activePost.text || "";
    };

    cancelEditBtn.onclick = () => editModal.classList.add("hidden");
    
    saveEditBtn.onclick = async () => {
        saveEditBtn.textContent = "...";
        try {
            await updateDoc(doc(db, "posts", activePostId), { text: editInput.value });
            viewCaption.textContent = editInput.value;
            editModal.classList.add("hidden");
        } catch(e) { alert("Lỗi: " + e.message); }
        saveEditBtn.textContent = "Lưu";
    };

  </script>
</body>
</html>
