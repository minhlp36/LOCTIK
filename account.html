<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tài khoản của tôi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div id="user-info" class="bg-white p-4 rounded shadow mb-6"></div>

  <h2 class="text-xl font-bold mb-2">Bài viết của tôi</h2>
  <div id="my-posts" class="space-y-4"></div>

  <button onclick="window.location.href='feed.html'"
    class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Quay lại
  </button>

  <script type="module">
    // === KẾT NỐI FIREBASE ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.firebasestorage.app",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de",
      measurementId: "G-S6HQ3HN7W3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // === KIỂM TRA ĐĂNG NHẬP ===
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // === HIỂN THỊ THÔNG TIN CÁ NHÂN ===
      document.getElementById('user-info').innerHTML = `
        <div class="flex items-center space-x-4">
          <img src="${user.photoURL || 'https://via.placeholder.com/80'}" alt="Avatar" class="w-20 h-20 rounded-full">
          <div>
            <p class="font-bold">Email: ${user.email}</p>
            <p>UID: ${user.uid}</p>
          </div>
        </div>
      `;

      // === LẤY BÀI VIẾT CỦA MÌNH ===
      const q = query(collection(db, "posts"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);
      const postList = document.getElementById("my-posts");
      postList.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        const postEl = document.createElement("div");
        postEl.className = "bg-white p-4 rounded shadow";

        postEl.innerHTML = `
          <img src="${post.imageURL}" class="w-full max-h-60 object-cover rounded mb-2">
          <p class="mb-2">${post.text || ''}</p>
          <button onclick="editPost('${postId}', \`${post.text || ''}\`)" class="bg-yellow-400 text-white px-3 py-1 rounded mr-2">Sửa</button>
          <button onclick="deletePost('${postId}')" class="bg-red-500 text-white px-3 py-1 rounded">Xoá</button>
        `;
        postList.appendChild(postEl);
      });
    });

    // === XOÁ BÀI VIẾT ===
    async function deletePost(postId) {
      if (confirm("Bạn có chắc muốn xoá bài viết này không?")) {
        await deleteDoc(doc(db, "posts", postId));
        location.reload();
      }
    }

    // === CHỈNH SỬA BÀI VIẾT ===
    function editPost(postId, oldText) {
      const newText = prompt("Nhập nội dung mới:", oldText);
      if (newText !== null) {
        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js").then(({ getFirestore, updateDoc, doc }) => {
          const db = getFirestore();
          updateDoc(doc(db, "posts", postId), { text: newText }).then(() => {
            location.reload();
          });
        });
      }
    }
  </script>
</body>
</html>
