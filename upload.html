  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    const uploadForm = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const captionInput = document.getElementById("captionInput");
    const message = document.getElementById("message");
    const progressContainer = document.getElementById("progressContainer");

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      const caption = captionInput.value.trim();

      if (!file) {
        message.className = "text-sm text-red-500 mt-3";
        message.textContent = "âŒ Vui lÃ²ng chá»n áº£nh.";
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        message.className = "text-sm text-red-500 mt-3";
        message.textContent = "âŒ áº¢nh quÃ¡ lá»›n! Vui lÃ²ng chá»n áº£nh dÆ°á»›i 5MB.";

      const submitBtn = uploadForm.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "â³ Äang Ä‘Äƒng...";
      message.className = "text-sm text-blue-500 mt-3";

      try {

            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
            await db.collection("posts").add({
              imageUrl: downloadURL,
              caption,
              email: currentUser.email,
              uid: currentUser.uid,
              displayName: currentUser.displayName || "",
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            message.className = "text-sm text-green-500 mt-3";
