<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LokTik - Đăng ảnh</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Nén ảnh -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

  <style>
    .nav-btn {
      @apply flex flex-col items-center justify-center text-sm text-gray-600 hover:text-blue-500;
    }
    .nav-btn.active {
      @apply text-blue-500 font-semibold;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Nội dung chính -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
      <h2 class="text-xl font-bold mb-4">📤 Đăng bài</h2>
      <form id="uploadForm">
        <input type="file" id="photoInput" accept="image/*" class="mb-4 w-full" />
        <textarea id="captionInput" placeholder="Viết gì đó..." class="w-full p-2 border rounded mb-4" rows="3"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
          Đăng bài
        </button>
      </form>
      <p id="message" class="text-sm text-center mt-3 text-gray-700"></p>
    </div>
  </main>

  <!-- Điều hướng -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 flex justify-around py-2">
    <a href="feed.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span class="text-xl">🏠</span>
      <span class="text-sm">Feed</span>
    </a>
    <a href="upload.html" class="flex flex-col items-center text-blue-500 font-bold">
      <span class="text-xl">➕</span>
      <span class="text-sm">Đăng</span>
    </a>
    <a href="upload.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span class="text-xl">💬</span>
      <span class="text-sm">Tin nhắn</span>
    </a>
    <a href="account.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <span class="text-xl">👤</span>
      <span class="text-sm">Tài khoản</span>
    </a>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    const photoInput = document.getElementById("photoInput");
    const captionInput = document.getElementById("captionInput");
    const uploadForm = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = photoInput.files[0];
      const caption = captionInput.value.trim();

      if (!file && !caption) {
        message.textContent = "❌ Vui lòng chọn ảnh hoặc nhập bài viết!";
        return;
      }

      const user = auth.currentUser;
      message.textContent = "⏳ Đang xử lý...";

      try {
        let imageUrl = "";

        if (file) {
          message.textContent = "⏳ Đang nén ảnh...";
          const compressed = await imageCompression(file, {
            maxSizeMB: 1,
            maxWidthOrHeight: 1080,
            useWebWorker: true,
          });

          const fileName = Date.now() + "_" + compressed.name;
          const storageRef = storage.ref("images/" + fileName);
          const uploadTask = storageRef.put(compressed);

          await new Promise((resolve, reject) => {
            uploadTask.on(
              "state_changed",
              (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                message.textContent = `⏳ Đang tải ảnh... ${Math.round(progress)}%`;
              },
              (err) => {
                reject(err);
              },
              async () => {
                imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                resolve();
              }
            );
          });
        }

        await db.collection("posts").add({
          url: imageUrl,
          caption: caption,
          uid: user.uid,
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        message.textContent = "✅ Đăng bài thành công!";
        uploadForm.reset();

        setTimeout(() => {
          window.location.href = "feed.html";
        }, 1500);

      } catch (err) {
        message.textContent = "❌ Lỗi: " + err.message;
      }
    });

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
