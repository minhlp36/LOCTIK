<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LokTik - Đăng ảnh</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    .nav-btn {
      @apply flex flex-col items-center justify-center text-sm text-gray-600 hover:text-blue-500;
    }
    .nav-btn.active {
      @apply text-blue-500 font-semibold;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Nội dung chính -->
  <main class="flex-grow p-4">
    <h2 class="text-xl font-bold mb-4 text-center">📤 Đăng ảnh mới</h2>

    <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full" />
    <img id="preview" src="" class="mb-4 w-full max-h-96 object-cover rounded hidden" />
    <button id="uploadBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Đăng ảnh</button>

    <p id="status" class="text-center mt-4 text-sm text-gray-600"></p>
  </main>

  <!-- Điều hướng -->
  <nav class="w-full bg-white border-t fixed bottom-0 left-0 flex justify-around py-2">
    <button class="nav-btn" onclick="goTo('feed.html')">
      <span class="text-2xl">🏠</span>
      <span>Trang chủ</span>
    </button>
    <button class="nav-btn active" onclick="goTo('upload.html')">
      <span class="text-2xl">➕</span>
      <span>Đăng</span>
    </button>
    <button class="nav-btn" onclick="goTo('chat.html')">
      <span class="text-2xl">💬</span>
      <span>Nhắn tin</span>
    </button>
    <button class="nav-btn" onclick="goTo('account.html')">
      <span class="text-2xl">👤</span>
      <span>Tài khoản</span>
    </button>
  </nav>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    // Preview ảnh
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('hidden');
      }
    });

    // Đăng ảnh
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const file = imageInput.files[0];
      const status = document.getElementById('status');
      if (!file) {
        alert("Vui lòng chọn ảnh!");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("Bạn cần đăng nhập!");
        window.location.href = "login.html";
        return;
      }

      const fileName = `${user.uid}_${Date.now()}.jpg`;
      const storageRef = storage.ref().child("images/" + fileName);
      status.textContent = "⏳ Đang tải ảnh lên...";

      try {
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();

        await db.collection("posts").add({
          url: url,
          uid: user.uid,
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.textContent = "✅ Đăng ảnh thành công!";
        imageInput.value = '';
        preview.src = '';
        preview.classList.add('hidden');
      } catch (err) {
        status.textContent = "❌ Lỗi khi đăng ảnh: " + err.message;
      }
    });

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
