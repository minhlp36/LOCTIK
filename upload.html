<!-- 🔧 Đã chuyển từ modular → compat SDK (tương thích với feed.html) -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng bài - LokTik</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-24">
  <div class="max-w-md mx-auto mt-6 p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Đăng bài mới</h1>
    <form id="uploadForm" class="space-y-4">
      <input type="file" id="imageInput" accept="image/*" multiple class="w-full border p-2 rounded" />
      <textarea id="captionInput" rows="3" placeholder="Viết chú thích..." class="w-full border p-2 rounded"></textarea>
      <div id="progressContainer" class="text-sm text-blue-600"></div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Đăng bài</button>
      <p id="message" class="text-sm text-center mt-2 text-gray-700"></p>
    </form>
  </div>

  <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2">
    <a href="feed.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600">
      <span class="text-xl">🏠</span><span class="text-sm">Trang chủ</span>
    </a>
    <a href="upload.html" class="flex flex-col items-center text-blue-600">
      <span class="text-xl">➕</span><span class="text-sm">Đăng</span>
    </a>
    <a href="chat.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600">
      <span class="text-xl">💬</span><span class="text-sm">Tin nhắn</span>
    </a>
    <a href="account.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600">
      <span class="text-xl">👤</span><span class="text-sm">Tài khoản</span>
    </a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const uploadForm = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const captionInput = document.getElementById("captionInput");
    const message = document.getElementById("message");
    const progressContainer = document.getElementById("progressContainer");

    let currentUser = null;

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const caption = captionInput.value.trim();
      const files = Array.from(imageInput.files).slice(0, 5);

      if (files.length === 0 && !caption) {
        message.className = "text-sm text-red-500 mt-2";
        message.textContent = "❌ Hãy nhập chú thích hoặc chọn ảnh.";
        return;
      }

      const submitBtn = uploadForm.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "⏳ Đang đăng...";

      try {
        let imageUrls = [];

        for (let i = 0; i < files.length; i++) {
          const file = files[i];

          if (file.size > 5 * 1024 * 1024) throw new Error("Ảnh quá lớn. Giới hạn là 5MB.");

          const compressed = await imageCompression(file, {
            maxSizeMB: 1,
            maxWidthOrHeight: 1024,
            useWebWorker: true
          });

          const filename = `posts/${Date.now()}_${compressed.name}`;
          const imgRef = storage.ref().child(filename);
          const uploadTask = imgRef.put(compressed);

          await new Promise((resolve, reject) => {
            uploadTask.on(
              "state_changed",
              (snapshot) => {
                const percent = Math.floor((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
                progressContainer.innerHTML = `📤 Đang tải ảnh ${i + 1}/${files.length}: ${percent}%`;
              },
              reject,
              async () => {
                const url = await imgRef.getDownloadURL();
                imageUrls.push(url);
                resolve();
              }
            );
          });
        }

        await db.collection("posts").add({
          caption,
          imageUrls,
          uid: currentUser.uid,
          email: currentUser.email,
          displayName: currentUser.displayName || currentUser.email || "Ẩn danh",
          avatarUrl: currentUser.photoURL || "https://www.gravatar.com/avatar?d=mp",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        message.className = "text-sm text-green-500 mt-2";
        message.textContent = "✅ Đăng bài thành công!";
        progressContainer.innerHTML = "";
        uploadForm.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = "Đăng bài";

        setTimeout(() => window.location.href = "feed.html", 1000);
      } catch (err) {
        message.className = "text-sm text-red-500 mt-2";
        message.textContent = "❌ Lỗi: " + err.message;
        submitBtn.disabled = false;
        submitBtn.textContent = "Đăng bài";
      }
    });
  </script>
</body>
</html>
