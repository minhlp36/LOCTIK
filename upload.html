<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LokTik - Đăng ảnh</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Thư viện nén ảnh -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

  <style>
    .nav-btn {
      @apply flex flex-col items-center justify-center text-sm text-gray-600 hover:text-blue-500;
    }
    .nav-btn.active {
      @apply text-blue-500 font-semibold;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Nội dung chính -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
      <h2 class="text-xl font-bold mb-4">📤 Đăng ảnh</h2>
      <form id="uploadForm">
        <input type="file" id="photoInput" accept="image/*" class="mb-4 w-full" required />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
          Tải lên
        </button>
      </form>
      <p id="message" class="text-sm text-center mt-3 text-gray-700"></p>
    </div>
  </main>

  <!-- Điều hướng -->
  <nav class="w-full bg-white border-t fixed bottom-0 left-0 flex justify-around py-2">
    <button class="nav-btn" onclick="goTo('feed.html')">
      <span class="text-2xl">🏠</span>
      <span>Trang chủ</span>
    </button>
    <button class="nav-btn active" onclick="goTo('upload.html')">
      <span class="text-2xl">➕</span>
      <span>Đăng</span>
    </button>
    <button class="nav-btn" onclick="goTo('chat.html')">
      <span class="text-2xl">💬</span>
      <span>Nhắn tin</span>
    </button>
    <button class="nav-btn" onclick="goTo('account.html')">
      <span class="text-2xl">👤</span>
      <span>Tài khoản</span>
    </button>
  </nav>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    const photoInput = document.getElementById("photoInput");
    const uploadForm = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = photoInput.files[0];
      if (!file) {
        message.textContent = "❌ Vui lòng chọn ảnh!";
        return;
      }

      try {
        message.textContent = "⏳ Đang nén ảnh...";
        // Nén ảnh
        const options = {
          maxSizeMB: 1,
          maxWidthOrHeight: 1080,
          useWebWorker: true
        };
        const compressedFile = await imageCompression(file, options);

        const fileName = Date.now() + "_" + compressedFile.name;
        const storageRef = storage.ref("images/" + fileName);
        const uploadTask = storageRef.put(compressedFile);

        // Theo dõi tiến trình upload
        uploadTask.on("state_changed", 
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            message.textContent = `⏳ Đang tải ảnh... ${Math.round(progress)}%`;
            console.log(`Progress: ${Math.round(progress)}%`);
          },
          (error) => {
            console.error("Upload error:", error);
            message.textContent = "❌ Lỗi upload: " + error.message;
          },
          async () => {
            const imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
            const user = auth.currentUser;

            await db.collection("posts").add({
              url: imageUrl,
              uid: user.uid,
              email: user.email,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            message.textContent = "✅ Đăng ảnh thành công!";
            photoInput.value = "";

            setTimeout(() => {
              window.location.href = "feed.html";
            }, 1500);
          }
        );

      } catch (err) {
        console.error("Compression error:", err);
        message.textContent = "❌ Lỗi nén ảnh: " + err.message;
      }
    });

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
