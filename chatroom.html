<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LokTik - Chat riêng</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Phần tin nhắn -->
  <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>

  <!-- Phần nhập tin nhắn -->
  <form id="chatForm" class="bg-white p-4 border-t flex">
    <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." class="flex-1 border rounded px-3 py-2 mr-2" required />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Gửi</button>
  </form>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const chatForm = document.getElementById("chatForm");

    // Lấy chatId từ URL
    const params = new URLSearchParams(window.location.search);
    const chatId = params.get("id");

    if (!chatId) {
      alert("Không tìm thấy chat ID!");
      window.location.href = "chat.html";
    }

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      listenMessages();
    });

    // Lắng nghe tin nhắn mới
    function listenMessages() {
      db.collection("chats").doc(chatId).collection("messages")
        .orderBy("createdAt")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const isMine = msg.sender === currentUser.uid;

            const div = document.createElement("div");
            div.className = `max-w-xs px-4 py-2 rounded text-white ${
              isMine ? "bg-blue-500 self-end ml-auto" : "bg-gray-500 self-start"
            }`;
            div.textContent = msg.text;
            messagesDiv.appendChild(div);
          });

          // Tự động cuộn xuống cuối
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    // Gửi tin nhắn
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text === "") return;

      await db.collection("chats").doc(chatId).collection("messages").add({
        text,
        sender: currentUser.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    });
  </script>
</body>
</html>
