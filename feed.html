<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LokTik - Trang ch·ªß</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- B√†i ƒëƒÉng -->
  <main class="flex-grow overflow-y-auto p-4 space-y-4" id="postList">
    <p class="text-center text-gray-500">‚è≥ ƒêang t·∫£i b√†i vi·∫øt...</p>
  </main>

  <!-- ƒêi·ªÅu h∆∞·ªõng -->
  <nav class="w-full bg-white border-t fixed bottom-0 left-0 flex justify-around py-2">
    <button class="nav-btn active" onclick="goTo('feed.html')">
      <span class="text-2xl">üè†</span>
      <span>Trang ch·ªß</span>
    </button>
    <button class="nav-btn" onclick="goTo('upload.html')">
      <span class="text-2xl">‚ûï</span>
      <span>ƒêƒÉng</span>
    </button>
    <button class="nav-btn" onclick="goTo('chat.html')">
      <span class="text-2xl">üí¨</span>
      <span>Nh·∫Øn tin</span>
    </button>
    <button class="nav-btn" onclick="goTo('account.html')">
      <span class="text-2xl">üë§</span>
      <span>T√†i kho·∫£n</span>
    </button>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const postList = document.getElementById("postList");

    auth.onAuthStateChanged(user => {
      if (!user) return (window.location.href = "login.html");
      loadPosts(user);
    });

    function loadPosts(currentUser) {
      db.collection("posts")
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          postList.innerHTML = "";
          if (snapshot.empty) {
            postList.innerHTML = "<p class='text-center text-gray-500'>Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</p>";
            return;
          }

          snapshot.forEach(async doc => {
            const data = doc.data();
            const postId = doc.id;
            const email = data.email || "Ng∆∞·ªùi d√πng";
            const time = data.createdAt?.toDate().toLocaleString("vi-VN") || "V·ª´a xong";
            const caption = data.caption || "";
            const url = data.url || "";
            const likeRef = db.collection("posts").doc(postId).collection("likes").doc(currentUser.uid);
            const commentRef = db.collection("posts").doc(postId).collection("comments");

            // Ki·ªÉm tra ƒë√£ like ch∆∞a
            const likeSnap = await likeRef.get();
            const liked = likeSnap.exists;

            // ƒê·∫øm s·ªë like
            const likesSnap = await db.collection("posts").doc(postId).collection("likes").get();
            let likeCount = likesSnap.size;

            // T·∫°o HTML
            const postEl = document.createElement("div");
            postEl.className = "bg-white p-4 rounded shadow space-y-2";

            postEl.innerHTML = `
              <p class="text-sm text-gray-500">${email} ‚Ä¢ ${time}</p>
              ${url ? `<img src="${url}" class="rounded mb-2 max-h-96 w-full object-cover" />` : ""}
              <p class="text-gray-800">${caption}</p>
              <button class="like-btn text-red-500">${liked ? "‚ù§Ô∏è" : "ü§ç"} ${likeCount}</button>

              <div class="mt-3">
                <form class="comment-form flex gap-2">
                  <input type="text" placeholder="B√¨nh lu·∫≠n..." class="flex-1 p-2 border rounded" />
                  <button type="submit" class="bg-blue-500 text-white px-3 rounded">G·ª≠i</button>
                </form>
                <div class="comment-list mt-2 text-sm text-gray-700 space-y-1">
                  <p class="text-gray-400 italic">‚è≥ ƒêang t·∫£i b√¨nh lu·∫≠n...</p>
                </div>
              </div>
            `;

            postList.appendChild(postEl);

            // X·ª≠ l√Ω Like
            const likeBtn = postEl.querySelector(".like-btn");
            likeBtn.addEventListener("click", async () => {
              const docRef = db.collection("posts").doc(postId).collection("likes").doc(currentUser.uid);
              const snapshot = await docRef.get();

              if (!snapshot.exists) {
                await docRef.set({ likedAt: firebase.firestore.FieldValue.serverTimestamp() });
                likeCount++;
                likeBtn.textContent = `‚ù§Ô∏è ${likeCount}`;
              } else {
                await docRef.delete();
                likeCount--;
                likeBtn.textContent = `ü§ç ${likeCount}`;
              }
            });

            // G·ª≠i b√¨nh lu·∫≠n
            const commentForm = postEl.querySelector(".comment-form");
            const commentInput = commentForm.querySelector("input");
            commentForm.addEventListener("submit", async (e) => {
              e.preventDefault();
              const text = commentInput.value.trim();
              if (!text) return;
              await commentRef.add({
                text: text,
                email: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              commentInput.value = "";
            });

            // Hi·ªÉn th·ªã b√¨nh lu·∫≠n
            const commentList = postEl.querySelector(".comment-list");
            commentRef.orderBy("createdAt", "asc").onSnapshot(commentSnap => {
              commentList.innerHTML = "";
              commentSnap.forEach(cmtDoc => {
                const cmt = cmtDoc.data();
                const cmtEl = document.createElement("p");
                cmtEl.innerHTML = `<strong>${cmt.email || "·∫®n danh"}:</strong> ${cmt.text}`;
                commentList.appendChild(cmtEl);
              });

              if (commentSnap.empty) {
                commentList.innerHTML = `<p class="text-gray-400 italic">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o.</p>`;
              }
            });
          });
        });
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
