  <script type="module">
    function timeAgo(date) {
        if (!date) return "v·ª´a xong";
        const seconds = Math.floor((new Date() - date) / 1000);
        const intervals = [
            { label: 'nƒÉm', seconds: 31536000 },
            { label: 'th√°ng', seconds: 2592000 },
            { label: 'ng√†y', seconds: 86400 },
            { label: 'gi·ªù', seconds: 3600 },
            { label: 'ph√∫t', seconds: 60 }
        ];
        for (const interval of intervals) {
            const count = Math.floor(seconds / interval.seconds);
            if (count >= 1) return `${count} ${interval.label} tr∆∞·ªõc`;
        }
        return 'v·ª´a xong';
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, 
      serverTimestamp, setDoc, deleteDoc, addDoc, doc, getDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const feedContainer = document.getElementById("feedContainer");
    const loadingSkeleton = document.getElementById("loadingSkeleton");
    
    // Modal Elements
    const commentModalOverlay = document.getElementById("commentModalOverlay");
    const modalCommentsList = document.getElementById("modalCommentsList");
    const modalCommentForm = document.getElementById("modalCommentForm");
    const modalCommentInput = document.getElementById("modalCommentInput");
    const myAvatarSmall = document.getElementById("myAvatarSmall");
    
    let activePostId = null; 
    let unsubscribeComments = null;

    // Global toggle functions
    window.closeCommentModal = () => {
        commentModalOverlay.classList.add("hidden");
        activePostId = null;
        if(unsubscribeComments) unsubscribeComments(); 
    };

    onAuthStateChanged(auth, user => {
      if (!user) return (window.location.href = "login.html");
      
      myAvatarSmall.src = user.photoURL || `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}`;

      // L·∫Øng nghe Feed
      const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      
      onSnapshot(postsQuery, (snapshot) => {
        loadingSkeleton.style.display = "none";
        feedContainer.innerHTML = "";

        if (snapshot.empty) {
            feedContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <p class="text-4xl mb-2">üò¥</p>
                    <p>Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</p>
                </div>
            `;
            return;
        }

        snapshot.forEach(docSnap => {
            renderPost(docSnap, user);
        });
      });

      // Handle Submit Comment Modal
      modalCommentForm.onsubmit = async (e) => {
          e.preventDefault();
          const text = modalCommentInput.value.trim();
          if(!text || !activePostId) return;

          try {
              await addDoc(collection(db, "posts", activePostId, "comments"), {
                  text,
                  uid: user.uid,
                  displayName: user.displayName || user.email.split('@')[0],
                  photoURL: user.photoURL,
                  createdAt: serverTimestamp()
              });
              modalCommentInput.value = "";
              setTimeout(() => {
                  modalCommentsList.scrollTop = modalCommentsList.scrollHeight;
              }, 100);
          } catch(err) {
              console.error(err);
          }
      };
    });

    function renderPost(docSnap, currentUser) {
        const data = docSnap.data();
        const postId = docSnap.id;

        const username = data.displayName || data.email.split('@')[0] || "Ng∆∞·ªùi d√πng";
        const avatar = data.avatarUrl || `https://api.dicebear.com/9.x/avataaars/svg?seed=${data.uid}`;
        const time = timeAgo(data.createdAt?.toDate());
        const caption = data.text || "";
        const fileUrl = data.url || (data.imageUrls && data.imageUrls[0]) || null;
        
        let mediaContent = "";
        if(fileUrl) {
            const isVideo = fileUrl.includes(".mp4") || fileUrl.includes("video");
            if(isVideo) {
                mediaContent = `
                    <video src="${fileUrl}" class="w-full h-[450px] object-cover bg-black" controls muted loop playsinline></video>
                `;
            } else {
                mediaContent = `
                    <img src="${fileUrl}" class="w-full h-auto max-h-[500px] object-cover bg-gray-100" loading="lazy">
                `;
            }
        }

        const postEl = document.createElement("div");
        postEl.className = "bg-white mb-2 border-b border-gray-100 sm:rounded-2xl sm:shadow-sm sm:mb-6 sm:border-none overflow-hidden";
        
        postEl.innerHTML = `
          <div class="flex items-center justify-between p-3">
            <div class="flex items-center gap-3">
               <img src="${avatar}" class="w-10 h-10 rounded-full border border-gray-100 object-cover">
               <div>
                  <p class="font-bold text-sm leading-none text-slate-900">${username}</p>
                  <p class="text-xs text-gray-500 mt-1">${time}</p>
               </div>
            </div>
            <button class="text-gray-400 hover:text-black p-2">‚Ä¢‚Ä¢‚Ä¢</button>
          </div>

          ${caption ? `<div class="px-3 pb-2 text-sm text-slate-800 break-words">${caption}</div>` : ''}

          <div class="w-full relative">
             ${mediaContent}
          </div>

          <div class="px-3 pt-3 flex items-center justify-between">
             <div class="flex items-center gap-5">
                <button class="btn-like flex flex-col items-center group transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 group-active:scale-125 transition-transform duration-200 icon-heart text-slate-800">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </button>
                <button class="btn-open-modal flex flex-col items-center group transition hover:opacity-70">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-slate-800 -rotate-90">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
                    </svg>
                </button>
                <button class="flex flex-col items-center group transition hover:opacity-70">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-slate-800">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.126A59.768 59.768 0 0 1 21.485 12 59.77 59.77 0 0 1 3.27 20.876L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
             </div>
             <button class="hover:opacity-70">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-800"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" /></svg>
             </button>
          </div>

          <div class="px-3 py-1">
             <p class="font-bold text-sm text-likes-count">0 l∆∞·ª£t th√≠ch</p>
          </div>

          <div class="px-3 pb-3">
             <div class="comment-preview text-sm text-gray-500 mb-1">
             </div>
             <p class="text-gray-400 text-xs cursor-pointer btn-view-all font-medium py-1">Xem t·∫•t c·∫£ b√¨nh lu·∫≠n...</p>
             
             <div class="flex items-center gap-2 mt-2">
                 <img src="${currentUser.photoURL || `https://api.dicebear.com/9.x/avataaars/svg?seed=${currentUser.uid}`}" class="w-6 h-6 rounded-full">
                 <div class="text-xs text-gray-400 flex-1 btn-open-modal cursor-text">Th√™m b√¨nh lu·∫≠n...</div>
             </div>
          </div>
        `;
        
        feedContainer.appendChild(postEl);

        // --- LIKE LOGIC ---
        const likeBtn = postEl.querySelector(".btn-like");
        const heartIcon = postEl.querySelector(".icon-heart");
        const likeCountEl = postEl.querySelector(".text-likes-count");
        
        onSnapshot(collection(db, "posts", postId, "likes"), (likesSnap) => {
            likeCountEl.textContent = `${likesSnap.size} l∆∞·ª£t th√≠ch`;
            let liked = false;
            likesSnap.forEach(doc => { if(doc.id === currentUser.uid) liked = true; });

            if(liked) {
                heartIcon.setAttribute("fill", "currentColor");
                heartIcon.classList.add("text-red-500", "animate-heart");
                heartIcon.classList.remove("text-slate-800");
                heartIcon.setAttribute("stroke", "none");
            } else {
                heartIcon.setAttribute("fill", "none");
                heartIcon.classList.remove("text-red-500", "animate-heart");
                heartIcon.classList.add("text-slate-800");
                heartIcon.setAttribute("stroke", "currentColor");
            }
        });

        likeBtn.onclick = async () => {
            const likeRef = doc(db, "posts", postId, "likes", currentUser.uid);
            const docLike = await getDoc(likeRef);
            if(docLike.exists()) {
                await deleteDoc(likeRef);
            } else {
                await setDoc(likeRef, { createdAt: serverTimestamp() });
            }
        };

        // --- COMMENT MODAL LOGIC (ƒê√É S·ª¨A) ---
        const openModalBtns = postEl.querySelectorAll(".btn-open-modal, .btn-view-all");
        openModalBtns.forEach(btn => {
            btn.onclick = () => {
                if(unsubscribeComments) unsubscribeComments(); // Clear old listener

                activePostId = postId;
                commentModalOverlay.classList.remove("hidden");
                modalCommentsList.innerHTML = `<div class="text-center py-4 text-gray-400">ƒêang t·∫£i...</div>`;

                // Real-time listener
                const q = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "asc"));
                
                unsubscribeComments = onSnapshot(q, (snapshot) => {
                    modalCommentsList.innerHTML = "";
                    if(snapshot.empty) {
                        modalCommentsList.innerHTML = `<div class="text-center py-10 text-gray-400">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o.<br>H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</div>`;
                        return;
                    }

                    snapshot.forEach(docSnap => {
                        const cmt = docSnap.data();
                        const cmtDiv = document.createElement("div");
                        cmtDiv.className = "flex gap-3 mb-4";
                        
                        const cmtAvatar = cmt.photoURL || `https://api.dicebear.com/9.x/avataaars/svg?seed=${cmt.uid}`;
                        
                        cmtDiv.innerHTML = `
                            <img src="${cmtAvatar}" class="w-8 h-8 rounded-full border bg-gray-100 flex-shrink-0">
                            <div>
                                <div class="bg-gray-100 px-3 py-2 rounded-2xl rounded-tl-none">
                                    <span class="font-bold text-xs block mb-0.5">${cmt.displayName}</span>
                                    <span class="text-sm text-gray-800 break-words">${cmt.text}</span>
                                </div>
                                <span class="text-[10px] text-gray-400 ml-1">${timeAgo(cmt.createdAt?.toDate())}</span>
                            </div>
                        `;
                        modalCommentsList.appendChild(cmtDiv);
                    });
                    
                    // Auto scroll to bottom on new comment
                    modalCommentsList.scrollTop = modalCommentsList.scrollHeight;
                });
            };
        });
    }
  </script>
