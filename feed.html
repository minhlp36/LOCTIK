  <script type="module">
    // Helper Time Ago
    function timeAgo(date) {
        if (!date) return "v·ª´a xong";
        const seconds = Math.floor((new Date() - date) / 1000);
        const intervals = [
            { label: 'nƒÉm', seconds: 31536000 },
            { label: 'th√°ng', seconds: 2592000 },
            { label: 'ng√†y', seconds: 86400 },
            { label: 'gi·ªù', seconds: 3600 },
            { label: 'ph√∫t', seconds: 60 }
        ];
        for (const interval of intervals) {
            const count = Math.floor(seconds / interval.seconds);
            if (count >= 1) return `${count} ${interval.label} tr∆∞·ªõc`;
        }
        return 'v·ª´a xong';
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, 
      serverTimestamp, setDoc, deleteDoc, addDoc, doc, getDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const feedContainer = document.getElementById("feedContainer");
    const loadingSkeleton = document.getElementById("loadingSkeleton");

    onAuthStateChanged(auth, user => {
      if (!user) return (window.location.href = "login.html");
      
      // B·∫Øt ƒë·∫ßu l·∫Øng nghe Feed
      const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      
      onSnapshot(postsQuery, (snapshot) => {
        loadingSkeleton.style.display = "none";
        
        // L∆∞u √Ω: Kh√¥ng xo√° innerHTML ngay ƒë·ªÉ tr√°nh nh√°y trang,
        // Nh∆∞ng ·ªü demo ƒë∆°n gi·∫£n ta xo√° ƒë·ªÉ render l·∫°i cho d·ªÖ qu·∫£n l√Ω
        feedContainer.innerHTML = "";

        if (snapshot.empty) {
            feedContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <p class="text-4xl mb-2">üò¥</p>
                    <p>Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</p>
                </div>
            `;
            return;
        }

        snapshot.forEach(docSnap => {
            renderPost(docSnap, user);
        });
      });
    });

    function renderPost(docSnap, currentUser) {
        const data = docSnap.data();
        const postId = docSnap.id;

        // X·ª≠ l√Ω d·ªØ li·ªáu
        const username = data.displayName || data.email.split('@')[0] || "Ng∆∞·ªùi d√πng";
        const avatar = data.avatarUrl || `https://api.dicebear.com/9.x/avataaars/svg?seed=${data.uid}`;
        const time = timeAgo(data.createdAt?.toDate());
        const caption = data.text || data.caption || "";
        const fileUrl = data.url || (data.imageUrls && data.imageUrls[0]) || null;
        
        // Ki·ªÉm tra lo·∫°i file (·∫¢nh hay Video)
        let mediaContent = "";
        if(fileUrl) {
            const isVideo = fileUrl.includes(".mp4") || fileUrl.includes("video");
            if(isVideo) {
                mediaContent = `
                    <video src="${fileUrl}" class="w-full h-[400px] object-cover bg-black" controls muted loop playsinline></video>
                `;
            } else {
                mediaContent = `
                    <img src="${fileUrl}" class="w-full h-auto max-h-[500px] object-cover bg-gray-100" loading="lazy">
                `;
            }
        }

        // T·∫°o th·∫ª Post HTML
        const postEl = document.createElement("div");
        postEl.className = "bg-white mb-2 pb-2 border-b border-gray-100 sm:rounded-xl sm:shadow-sm sm:mb-4 sm:border-none";
        
        postEl.innerHTML = `
          <div class="flex items-center justify-between p-3">
            <div class="flex items-center gap-3">
               <img src="${avatar}" class="w-9 h-9 rounded-full border border-gray-200">
               <div>
                  <p class="font-bold text-sm leading-none">${username}</p>
                  <p class="text-xs text-gray-400 mt-0.5">${time}</p>
               </div>
            </div>
            <button class="text-gray-400 hover:text-black">‚Ä¢‚Ä¢‚Ä¢</button>
          </div>

          <div class="w-full relative">
             ${mediaContent}
          </div>

          <div class="px-3 pt-3 flex items-center justify-between">
             <div class="flex items-center gap-4">
                <button class="btn-like flex flex-col items-center group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 group-active:scale-125 transition-transform duration-200 icon-heart">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </button>
                <button class="btn-comment flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-black -rotate-90">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
                    </svg>
                </button>
             </div>
             <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-800"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" /></svg></button>
          </div>

          <div class="px-3 py-1">
             <p class="font-bold text-sm text-likes-count">0 l∆∞·ª£t th√≠ch</p>
          </div>

          <div class="px-3 pb-2">
             <p class="text-sm"><span class="font-bold mr-1">${username}</span>${caption}</p>
          </div>

          <div class="px-3 pb-3">
             <div class="comment-list space-y-1 mb-2"></div>
             <form class="comment-form flex gap-2 items-center mt-2">
                <input type="text" placeholder="Th√™m b√¨nh lu·∫≠n..." class="text-sm flex-1 outline-none bg-transparent">
                <button type="submit" class="text-blue-500 font-bold text-sm opacity-50 disabled:cursor-not-allowed">ƒêƒÉng</button>
             </form>
          </div>
        `;
        
        feedContainer.appendChild(postEl);

        // --- LOGIC X·ª¨ L√ù S·ª∞ KI·ªÜN RI√äNG CHO M·ªñI POST --- //
        
        // 1. X·ª≠ l√Ω Like (Real-time)
        const likeBtn = postEl.querySelector(".btn-like");
        const heartIcon = postEl.querySelector(".icon-heart");
        const likeCountEl = postEl.querySelector(".text-likes-count");
        
        // L·∫Øng nghe Like
        onSnapshot(collection(db, "posts", postId, "likes"), (likesSnap) => {
            likeCountEl.textContent = `${likesSnap.size} l∆∞·ª£t th√≠ch`;
            
            // Check if current user liked
            // L∆∞u √Ω: c√°ch n√†y h∆°i t·ªën read n·∫øu list like d√†i, nh∆∞ng ok cho demo
            let liked = false;
            likesSnap.forEach(doc => { if(doc.id === currentUser.uid) liked = true; });

            if(liked) {
                heartIcon.setAttribute("fill", "currentColor");
                heartIcon.classList.add("text-red-500", "animate-heart");
                heartIcon.classList.remove("text-black");
            } else {
                heartIcon.setAttribute("fill", "none");
                heartIcon.classList.remove("text-red-500", "animate-heart");
                heartIcon.classList.add("text-black");
            }
        });

        // Click Like
        likeBtn.onclick = async () => {
            const likeRef = doc(db, "posts", postId, "likes", currentUser.uid);
            const docLike = await getDoc(likeRef);
            if(docLike.exists()) {
                await deleteDoc(likeRef);
            } else {
                await setDoc(likeRef, { createdAt: serverTimestamp() });
            }
        };

        // 2. X·ª≠ l√Ω Comment (Real-time limit 2 comments m·ªõi nh·∫•t)
        const commentList = postEl.querySelector(".comment-list");
        const commentForm = postEl.querySelector(".comment-form");
        
        // Ch·ªâ hi·ªán 2 b√¨nh lu·∫≠n m·ªõi nh·∫•t ƒë·ªÉ ƒë·ª° lag
        const qCmt = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "desc")); 
        
        onSnapshot(qCmt, (snapshot) => {
            commentList.innerHTML = "";
            // L·∫•y 2 cmt ƒë·∫ßu
            const previewDocs = snapshot.docs.slice(0, 2);
            
            previewDocs.reverse().forEach(cmtDoc => { // ƒê·∫£o ng∆∞·ª£c ƒë·ªÉ hi·ªán c≈© -> m·ªõi
                const cmt = cmtDoc.data();
                const div = document.createElement("div");
                div.className = "text-sm text-slate-800";
                div.innerHTML = `<span class="font-bold mr-1">${cmt.displayName}:</span>${cmt.text}`;
                commentList.appendChild(div);
            });

            if(snapshot.size > 2) {
                const viewMore = document.createElement("p");
                viewMore.className = "text-gray-400 text-xs cursor-pointer pt-1";
                viewMore.textContent = `Xem t·∫•t c·∫£ ${snapshot.size} b√¨nh lu·∫≠n`;
                commentList.prepend(viewMore);
            }
        });

        // Post Comment
        const inputCmt = commentForm.querySelector("input");
        const btnPost = commentForm.querySelector("button");
        
        inputCmt.addEventListener("input", () => {
            btnPost.style.opacity = inputCmt.value.trim() ? "1" : "0.5";
        });

        commentForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = inputCmt.value.trim();
            if(!text) return;

            await addDoc(collection(db, "posts", postId, "comments"), {
                text,
                uid: currentUser.uid,
                displayName: currentUser.displayName || currentUser.email.split('@')[0],
                createdAt: serverTimestamp()
            });
            inputCmt.value = "";
        };
    }
  </script>
