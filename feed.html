    function loadFeed() {
      const feedContainer = document.getElementById('feedContainer');
      feedContainer.innerHTML = ''; // XoÃ¡ loading

      db.collection("posts").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          if (snapshot.empty) {
            feedContainer.innerHTML = '<p class="text-center text-gray-500">ChÆ°a cÃ³ bÃ i Ä‘Äƒng nÃ o.</p>';
            return;
          }

          snapshot.forEach(doc => {
            const post = doc.data();
            const img = document.createElement("img");
            img.src = post.url;
            img.className = "rounded shadow max-h-[80vh] w-full object-cover";
            feedContainer.appendChild(img);
          });
        })
        .catch(err => {
