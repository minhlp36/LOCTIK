<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LokTik - Login</title>
  <script type="module" src="./auth.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">LokTik</h2>
    <div class="flex justify-center mb-4">
      <button id="loginTab" class="px-4 py-2 bg-blue-500 text-white rounded-l">Đăng nhập</button>
      <button id="registerTab" class="px-4 py-2 bg-gray-200 text-blue-500 rounded-r">Đăng ký</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full mb-2 p-2 border rounded" required />
      <input type="password" id="loginPassword" placeholder="Mật khẩu" class="w-full mb-4 p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Đăng nhập</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <input type="email" id="registerEmail" placeholder="Email" class="w-full mb-2 p-2 border rounded" required />
      <input type="password" id="registerPassword" placeholder="Mật khẩu" class="w-full mb-4 p-2 border rounded" required />
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Đăng ký</button>
    </form>

    <p id="message" class="text-red-500 text-center mt-3"></p>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.onclick = () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('bg-blue-500', 'text-white');
      registerTab.classList.remove('bg-green-500', 'text-white');
    };
    registerTab.onclick = () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('bg-green-500', 'text-white');
      loginTab.classList.remove('bg-blue-500', 'text-white');
    };
  </script>
</body>
</html>
