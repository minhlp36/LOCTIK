  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    // Th√™m getDoc ƒë·ªÉ ki·ªÉm tra user t·ªìn t·∫°i ch∆∞a
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJxH_3ZkN7wQnXVelRzm0mezBCBcxKoJM",
      authDomain: "loktik-1d9af.firebaseapp.com",
      projectId: "loktik-1d9af",
      storageBucket: "loktik-1d9af.appspot.com",
      messagingSenderId: "801363229819",
      appId: "1:801363229819:web:49f086bc180d9ed9c0b6de"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const toggleBtn = document.getElementById("toggle-form");
    const toggleText = document.getElementById("toggle-text");
    const messageDiv = document.getElementById("message");
    const title = document.getElementById("form-title");
    const btnLogin = document.getElementById("btnLogin");
    const btnRegister = document.getElementById("btnRegister");
    const googleBtn = document.getElementById("googleBtn"); // N√∫t Google

    // Toggle Forms
    toggleBtn.addEventListener("click", () => {
      messageDiv.classList.add("hidden");
      if (loginForm.classList.contains("hidden")) {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        title.textContent = "Ch√†o m·ª´ng tr·ªü l·∫°i! üëã";
        toggleText.textContent = "Ch∆∞a c√≥ t√†i kho·∫£n?";
        toggleBtn.textContent = "T·∫°o m·ªõi ngay";
      } else {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        title.textContent = "Tham gia LokTik üöÄ";
        toggleText.textContent = "ƒê√£ c√≥ t√†i kho·∫£n?";
        toggleBtn.textContent = "ƒêƒÉng nh·∫≠p";

    function showError(msg) {

    // --- X·ª¨ L√ù GOOGLE LOGIN ---
    googleBtn.addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        googleBtn.disabled = true;
        googleBtn.innerHTML = "ƒêang k·∫øt n·ªëi Google...";
        
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            // Ki·ªÉm tra xem user n√†y ƒë√£ c√≥ trong Firestore ch∆∞a
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (!userDocSnap.exists()) {
                // N·∫øu ch∆∞a c√≥ (ng∆∞·ªùi m·ªõi), l∆∞u th√¥ng tin v√†o Firestore
                await setDoc(userDocRef, {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL, // L·∫•y lu√¥n ·∫£nh Google
                    createdAt: serverTimestamp(),
                    bio: "Xin ch√†o, t√¥i d√πng Google Login! üåê"
                });
            }

            window.location.href = "feed.html";

        } catch (error) {
            console.error(error);
            showError("L·ªói Google: " + error.message);
            googleBtn.disabled = false;
            googleBtn.innerHTML = `
                <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Ti·∫øp t·ª•c v·ªõi Google`;
        }
    });

    // --- EMAIL LOGIN ---
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      btnLogin.disabled = true;
      btnLogin.textContent = "ƒêang x·ª≠ l√Ω...";
      messageDiv.classList.add("hidden");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "feed.html";
        })
        .catch((error) => {
          btnLogin.disabled = false;
          btnLogin.textContent = "ƒêƒÉng nh·∫≠p";
          let msg = "L·ªói ƒëƒÉng nh·∫≠p.";
          if(error.code === 'auth/invalid-credential') msg = "Sai email ho·∫∑c m·∫≠t kh·∫©u.";
          showError(msg);
        });
    });

    // --- EMAIL REGISTER ---
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      btnRegister.disabled = true;
      btnRegister.textContent = "ƒêang t·∫°o t√†i kho·∫£n...";
      messageDiv.classList.add("hidden");

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const randomAvatar = `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}`;

          await updateProfile(user, { displayName: name, photoURL: randomAvatar });
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            displayName: name,
            photoURL: randomAvatar,
            createdAt: serverTimestamp(),
            bio: "Th√†nh vi√™n m·ªõi ‚ú®"

          window.location.href = "feed.html";
